            align-items: center;

            padding: 20px;
            color: #fff;
            overflow: hidden;

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }

        /* Background banner with blur */

            z-index: 1;

        /* Floating kitties and hearts */
        .floaties {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 2;
            pointer-events: none;
        }

        .float-item {
            position: absolute;
            font-size: 32px;
            animation: floatUp 12s infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        @keyframes floatUp {
            0% {
                transform: translateY(120vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
            animation: sparkleAnim 3s infinite;
        }

        @keyframes sparkleAnim {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Clickable paw */
        .click-paw {
            position: fixed;
            font-size: 48px;
            cursor: pointer;
            z-index: 9999;
            transition: transform 0.1s;
            user-select: none;
            pointer-events: all;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));

        .click-paw:hover {
            transform: scale(1.2);
        }

        .click-paw:active {

            pointer-events: none;

            100% {

        .overlay {

            left: 0;

        audio.src = SONG_URL;
        document.getElementById('songTitle').textContent = SONG_TITLE;
        document.getElementById('songArtist').textContent = SONG_ARTIST;
        
        playButton.addEventListener('click', () => {
            if (isPlaying) {

        // ============ CLICKABLE PAW ============
        const clickPaw = document.getElementById('clickPaw');
        let pawClicks = 0;
        
        function randomPosition() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            clickPaw.style.left = x + 'px';
            clickPaw.style.top = y + 'px';
        }
        
        randomPosition();
        
        clickPaw.addEventListener('click', (e) => {
            pawClicks++;
            
            // Create falling paw
            const fallingPaw = document.createElement('div');
            fallingPaw.className = 'falling-paw';
            fallingPaw.textContent = 'üêæ';
            fallingPaw.style.left = e.clientX - 16 + 'px';
            fallingPaw.style.top = e.clientY - 16 + 'px';
            document.body.appendChild(fallingPaw);
            
            // Remove after animation
            setTimeout(() => {
                fallingPaw.remove();
            }, 2000);
            
            // Move paw to new position
            randomPosition();
        });
        
        // ============ FLOATING ITEMS ============

        }

        // ============ SPARKLES ============
        function createSparkles() {
            const container = document.getElementById('floaties');
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(sparkle);
            }
        }
        
        // ============ VIEW COUNTER ============
        const VIEW_COUNT_KEY = 'l0v3us_view_count';
        
        function initViewCounter() {
            let views = parseInt(document.cookie.split('; ')
                .find(row => row.startsWith(VIEW_COUNT_KEY))
                ?.split('=')[1] || '0');
            
            const hasVisited = document.cookie.includes(VIEW_COUNT_KEY);
            
            if (!hasVisited) {
                views++;
                const expires = new Date();
                expires.setTime(expires.getTime() + (30 * 24 * 60 * 60 * 1000));
                document.cookie = `${VIEW_COUNT_KEY}=${views}; expires=${expires.toUTCString()}; path=/`;
            }
            
            animateCounter(views);
        }
        
        function animateCounter(target) {
            const element = document.getElementById('viewCount');
            let current = 0;
            const increment = Math.ceil(target / 30);
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = current;
            }, 30);
        }
        
        // Apply custom background
        if (BANNER_IMAGE) {
            document.getElementById('bgBanner').style.backgroundImage = `url('${BANNER_IMAGE}')`;
        }

        if (AVATAR_IMAGE) {
            const avatar = document.getElementById('avatar');
            avatar.style.backgroundImage = `url('${AVATAR_IMAGE}')`;
            avatar.textContent = '';
        }
        
        // Initialize everything
        createFloaties();
        createSparkles();
        initViewCounter();
